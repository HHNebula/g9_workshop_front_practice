<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지구공방</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/signup/signup.css" />
  </head>
  <body>
    <header>
      <nav class="nav-justified">
        <div class="container">
          <div id="img-container" class="d-flex align-items-end">
            <a href="" class="navbar-brand">
              <img
                src="../img/logo/G9_Logo_Black.png"
                alt="g9_logo"
                style="width: 15vw; margin-top: 1vw; margin-right: 1vw"
              />
            </a>
            <form action="">
              <input
                type="search"
                id="search"
                name="search"
                class="border-top-0 border-start-0 border-end-0 border-dark"
              />
              <button type="submit" class="border-0 bg-white">
                <i class="bi bi-search fs-4"></i>
              </button>
            </form>
          </div>
          <div id="top-nav">
            <div class="text-end my-1">
              <a
                class="text-decoration-none text-secondary"
                href="../login/login.html"
                >로그인</a
              >
              <span class="text-secondary">|</span>
              <a
                class="text-decoration-none text-secondary"
                href="../signup/select_signup.html"
                >회원가입</a
              >
              <span class="text-secondary">|</span>
              <a class="text-decoration-none text-secondary" href=""
                >고객센터</a
              >
            </div>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <div class="main">
        <div class="container">
          <div>
            <form action="./welcome.html">
              <div class="d-flex justify-content-center mt-5">
                <img src="../img/logo/G9_Logo_Black.png" class="logo" />
              </div>

              <div class="row justify-content-center mt-5">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input"
                  placeholder="이메일 주소"
                />
              </div>
              <div class="row justify-content-center mt-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input"
                  placeholder="비밀번호"
                />
              </div>
              <div class="row justify-content-center mt-3">
                <input
                  type="password"
                  name="password_check"
                  id="password_check"
                  class="input"
                  placeholder="비밀번호 확인"
                />
              </div>
              <div class="row justify-content-center mt-3">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="input"
                  placeholder="이름"
                />
              </div>
              <div class="row mt-3 phone_width">
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="phone col-10"
                  placeholder="휴대폰 번호"
                />
                <button class="phone_button col-2">인증</button>
              </div>

              <div class="row justify-content-center mt-3 zip">
                <i class="fa-solid fa-magnifying-glass fa-2"></i>
                <input
                  type="text"
                  name="zip"
                  id="zip"
                  class="input_zip"
                  placeholder="우편번호"
                />
              </div>
              <div class="row justify-content-center mt-3">
                <input
                  type="text"
                  name="adress"
                  id="adress"
                  class="input"
                  placeholder="주소"
                />
              </div>
              <div class="row justify-content-center mt-3">
                <input
                  type="text"
                  name="adress_detail"
                  id="adress_detail"
                  class="input"
                  placeholder="상세주소"
                />
                <div class="adress_text mb-2">
                  입력하신 주소지가 기본 배송지로 설정됩니다.
                </div>
              </div>
              <div class="d-flex justify-content-center m-3">
                <button class="btn01">다음</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
