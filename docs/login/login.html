<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지구공방</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/login/login.css" />
  </head>
  <body>
    <header>
      <nav class="nav-justified">
        <div class="container">
          <div id="img-container" class="d-flex align-items-end">
            <a href="" class="navbar-brand">
              <img
                src="../img/logo/G9_Logo_Black.png"
                alt="g9_logo"
                style="width: 15vw; margin-top: 1vw; margin-right: 1vw"
              />
            </a>
            <form action="">
              <input
                type="search"
                id="search"
                name="search"
                class="border-top-0 border-start-0 border-end-0 border-dark"
              />
              <button type="submit" class="border-0 bg-white">
                <i class="bi bi-search fs-4"></i>
              </button>
            </form>
          </div>
          <div id="top-nav">
            <div class="text-end my-1">
              <a
                class="text-decoration-none text-secondary"
                href="../login/login.html"
                >로그인</a
              >
              <span class="text-secondary">|</span>
              <a
                class="text-decoration-none text-secondary"
                href="../signup/select_signup.html"
                >회원가입</a
              >
              <span class="text-secondary">|</span>
              <a class="text-decoration-none text-secondary" href=""
                >고객센터</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <main class="">
      <div class="container">
        <div class="d-flex justify-content-center mt-5">
          <img src="../img/logo/G9_Logo_Black.png" class="logo" />
        </div>
        <div class="row justify-content-center mt-5">
          <input
            type="text"
            name="email"
            id="email"
            class="input"
            placeholder="이메일 주소"
          />
        </div>
        <div class="row justify-content-center mt-3">
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            placeholder="비밀번호"
          />
        </div>
        <form action="../index.html">
          <div class="row justify-content-center mt-3">
            <button class="loginbtn">로그인</button>
          </div>
        </form>
        <form action="../signup/select_signup.html">
          <div class="row justify-content-center mt-3">
            <button class="signupbtn">회원가입</button>
          </div>
        </form>
        <div class="row mt-2 width">
          <span class="d-flex justify-content-start col-5">
            <input
              type="checkbox"
              name="idsave"
              id="idsave"
              class="saveId me-1"
            />
            <label for="idsave">아이디 저장</label>
          </span>
          <span class="d-flex justify-content-end col-7">
            <form action="./findId.html">
              <button class="findIdbtn">아이디 찾기</button>
            </form>
            <span>&nbsp|&nbsp</span>
            <form action="./findPw.html">
              <button class="findpwbtn">비밀번호 찾기</button>
            </form>
          </span>
        </div>
        <div class="m-4"></div>
        <hr class="hr" />
        <div class="row justify-content-center mt-3">
          <div class="text-center mb-2">간편 로그인</div>
        </div>
        <div class="row justify-content-center mt-3">
          <button class="naverLoginBtn">Naver 로그인</button>
        </div>
        <div class="row justify-content-center mt-3">
          <button class="kakaoLoginBtn">Kakao 로그인</button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
