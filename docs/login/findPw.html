<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login/findPw.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title fs-3">비밀번호 찾기</div>
        <hr />
        <div class="d-flex row justify-content-center mt-5 mb-3">
          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="이메일 주소"
          />
        </div>
        <div class="d-flex row justify-content-center mb-3">
          <input
            type="text"
            name="name"
            id="name"
            class="input"
            placeholder="이름"
          />
        </div>
        <div class="d-flex row justify-content-center mt-3 mb-3">
          <input
            type="text"
            name="phone"
            id="phone"
            class="input"
            placeholder="휴대폰 번호"
          />
        </div>
        <form action="./showPw.html">
          <div class="d-flex row justify-content-center mt-5 mb-5">
            <button class="findBtn">임시 비밀번호 발급</button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
